<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="customer/customerparent::layout(~{::section})">
  <head></head>
  <body>
    <section>
    	<h2 class="text-center text-light">Change Password</h2>
    	<div th:if="${message}">
    		<p th:text="${message}" class="alert alert-success alert-dismissible"></p>
    	</div>
    	<form class="form-group" method="post">
    		<table  class="table table-bordered text-light" style="width:50%; margin:auto;">
    			<tr>
    				<td>enter old password</td>
    				<td>
    					<input type="password" name="oldpassword" class="form-control text-light" required />
    				</td>
    			</tr>
    			
    			<tr>
    				<td>enter New password</td>
    				<td>
    					<input type="password" name="newpassword" class="form-control text-light" required />
    				</td>
    			</tr>
    			
    			<tr>
    				<td>Confirm password password</td>
    				<td>
    					<input type="password" name="confirmpassword" class="form-control text-light" required />
    				</td>
    			</tr>
    			
    			<tr>
    				<td></td>
    				<td>
    					<button type="submit" class="btn btn-primary">Change Password</button>
    				</td>
    			</tr>
    			
    		</table>
    	</form>  
    </section>
  </body>
</html>
